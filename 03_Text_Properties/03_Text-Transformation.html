<!-- 
    Usage : Controls the capitalization of text.
    Common Value : Can be uppercase, lowercase, or capitalize.
    None Value : none value disables text transformation.
    Typography : Useful for setting text style and improving typography in web design.
 -->

<!-- 
    Text-Transform :
    1. Uppercase
    2. Lowercase
    3. Capitalize
    4. none
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #head {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 id="head">This is my text</h1>
</body>
</html>
