<!-- BLOCK ELEMENTS -->

<!-- 
    1. New Line : Start on a new line.
    2. Full Width : Take up all horizontal space.
    3. Styling : Can have margins and padding.
    4. Size : Width and height can be set.
    5. Examples : <div>, <p>, <h1>, <ul>, <li>
 -->

 <!-- INLINE ELEMENTS -->

 <!-- 
    1. Flow : Stay in line
    2. Width : Just as wide as content
    3. No Break : No new line between the element
    4. Limited Styling : Cannot easily set the size
    5. Examples : <span>, <a>
  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: olivedrab;

        }
    </style>
</head>
<body>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
</body>
</html>
