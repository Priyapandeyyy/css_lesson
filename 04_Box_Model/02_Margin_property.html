<!-- 
    Margin is also done clockwise.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pad {
            height: 50px;
            width: 50px;
            padding: 2px;
        }
    #first {
            background-color: slateblue;
            margin: 5px 5px 5px 5px;
        }

        #second {
            margin: 5px 5px 5px 5px;
            background-color: green;
        }

    </style>
</head>
<body>
    <div id="first" class="pad">padding checker</div>
    <div id="second" class="pad">padding checker</div>
</body>
</html>
