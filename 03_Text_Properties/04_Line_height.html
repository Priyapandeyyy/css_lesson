<!-- 
    Usage : Adjusts the amount of space above and below inline elements.
    Readability : Enhances text readability by preventing overcrowding.
    Vertical Spacing : Useful for controlling vertical spacing between lines.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
    <style>
        .article {
            line-height: 23px;
        }
         </style>
</head>
<body>
    <p class="article">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam exercitationem, omnis veniam, fugit facere illum tempora nemo quo sapiente placeat nam? Minima, dicta omnis voluptatibus esse nulla quia? Eius, vero.</p>
</body>
</html>
